<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Crud Websocket</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form action="" class="card card-body rounded-0" id="noteForm">
            <h1 class="h3 mb-5">Add a note</h1>
            <input
              type="text"
              class="form-control rounded-0 mb-3"
              id="title"
              name="title"
              placeholder="Write a title..."
              autofocus
            />
            <textarea
              id="description"
              class="form-control mb-3"
              name="descriptionn"
              placeholder="Write a description..."
            ></textarea>
            <button class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8">
          <h1 class="h3 my-4">Notes</h1>
          <div id="notes"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="ui.js"></script>
    <script src="socket.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
